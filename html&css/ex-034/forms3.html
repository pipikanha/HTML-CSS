<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Formulário 3</h1>
    <form action="">
        <p>
            <!--pedindo uma nota média-->
            <label for="imedia">média</label> <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0-10" step="0.0001">

        </p>
        <p>
            <!--Pedindo uma data-->
            <label for="idata">Data</label> <input type="date" name="data" id="idata" required>

        </p>
        <p>
            <!--Pedindo um horário-->
            <label for="ihora">hora</label>
            <input type="time" name="hora" id="ihora" required >

        </p>


    </form>
</body>
</html>
