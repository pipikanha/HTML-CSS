<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container{
            height: 96vh;
            background-color: blue ;
            position: relative;

            }
        #content{
            width: 150px;
            height: 150px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
                }
    </style>
</head>
<body>
        <section id="container">
            <article id="content">
                
            </article>
        </section>



</body>
</html>
