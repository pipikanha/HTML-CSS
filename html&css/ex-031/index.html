<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            
            text-align: center;
        }
        td{
            border: 1px solid black;
            text-align: center;
            height: 30px;
        }
    </style>
</head>
<h1>Mesclagem de Células</h1>
<body>
    <table>
        <tr>
            <td>
a
            </td>
            <td colspan="2">
b
            </td>
        </tr>
        <tr>
            <td>
d
            </td>
            <td>
e
            </td>
            <td rowspan="2">
f                
            </td>
        </tr>
        <tr>
            <td>
g
            </td>
            <td>
h
            </td>
            
        </tr>
    </table>
</body>
</html>
