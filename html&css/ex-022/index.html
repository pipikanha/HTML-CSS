<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            border: 1px solid black
            
            }
        div > p{
            display: none;
        }
        div:hover> p{
            display: block;
            color: aqua;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <p>my names's Pablo</p>
    </div>
    
</body>
</html>
