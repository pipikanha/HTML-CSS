<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elementos</title>
    <style>
        .google{
            background-color: green ;
            color: red;
        }
        a#youtube {
            background-color: red;
            color: white;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
        <a class="google" href="https/google.com">google</a>
        <a id="youtube" href="link">youtube</a>
        <a href="link">manikomio</a>
</body>
</html>
